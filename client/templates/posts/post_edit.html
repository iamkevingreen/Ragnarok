<template name="postEdit">  {{#autoForm id="postSubmit" doc=this collection="Posts" type="update"}}    <div class="form-left">      <div class="form-group">        {{> afFieldInput name="title" type="text" class="title" placeholder="title"}}      </div>      <div class="form-group">        {{> editor}}        {{> afFieldInput name="content" type="hidden" id="output"}}      </div>    </div>    <div class="form-right">      <div class="form-group">        <div class="publish-options">          <label for="publishedAt">Published At</label>          {{> afFieldInput name="publishedAt" type="date" class="datepicker"}}          <label for="publishedAt">Publish State</label>          {{> afFieldInput name="publishedState" type="select"}}          <button type="submit" class="lite expand">Publish</button>          <a class="btn btn-danger delete" href="#">Delete Post</a>        </div>      </div>    </div>  {{/autoForm}}</template>
