<template name="postSubmit">  {{#autoForm id="postSubmit" collection="Posts"}}    <div class="form-group">      <label for="title">Title</label>      {{> afFieldInput name="title" type="text"}}      <label for="publishedAt">Published At</label>      {{> afFieldInput name="publishedAt" type="date" class="datepicker"}}    </div>    <div class="form-group">      <label for="content">Content</label>      {{> editor}}      {{> afFieldInput name="content" type="textarea" id="output"}}    </div>    <div>      <button type="submit">Submit</button>    </div>  {{/autoForm}}</template>
